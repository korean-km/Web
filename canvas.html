<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<!-- Title -->
	<h1>&#60;canvas&#62; 사용예 (과제 #03-02)</h1>

	<!-- Canvas -->	
	<canvas id="myCanvas" width="200" height="100">Your browser does not support the HTML5 canvas tag.</canvas>
   	<script>
		var c = document.getElementById("myCanvas");
      		var ctx1 = c.getContext("2d");
      		var ctx2 = c.getContext("2d");

      		ctx1.beginPath();
      		ctx1.moveTo(0, 0);
      		ctx1.lineTo(200, 100);
		ctx1.stroke();
   
      		ctx2.beginPath();
     		ctx2.moveTo(200, 0);
      		ctx2.lineTo(0, 100);
      		ctx2.stroke();
   	</script>

	<br/><br/>

	<!-- Context -->
	<div style="background-color:gray; height:50px;">웹프로그래밍2 과목. 박경민의 예제 공간입니다.</div>
</body>
</html>
